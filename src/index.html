<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - minecraft - ao</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				/* background-color: #bfd1e5; */
				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			a {	color: #a06851;	}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			#oldie {
				background:rgb(100,0,0) !important;
				color:#fff !important;
				margin-top:10em !important;
			}
			#oldie a { color:#fff }

		</style>
	</head>
	<body>

		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - <a href="http://www.minecraft.net/" target="_blank">minecraft</a> demo [ambient occlusion]. featuring <a href="http://painterlypack.net/" target="_blank">painterly pack</a><br />(left click: forward, right click: backward)
		</div>

		<script src="three/three.min.js"></script>

		<script src="js/controls/FirstPersonControls.js"></script>

		<script src="js/ImprovedNoise.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<!--- monkeypatching & stuff --->

		<script src="monkeypatchs/monkeypatch.js"></script>
		<script src="monkeypatchs/import.js"></script>
		<script src="monkeypatchs/shuffle.js"></script>
		<script src="monkeypatchs/range.js"></script>
		<script src="monkeypatchs/vector.js"></script>
		<script src="monkeypatchs/debugify.js"></script>
		<script src="monkeypatchs/clamp.js"></script>

		<!--- Core Sa engine stuff --->

		<script src="core/rng.js"></script>
		<script src="core/fate.js"></script>
		<script src="core/hinge.js"></script>
		<script src="core/lineTrace.js"></script>
		<script src="core/ease.js"></script>
		<script src="core/physics.js"></script>
		<script src="core/timer.js"></script>

		<!--- Scrambledaggers stuff --->

		<script src="random_walk.js"></script>
		<script src="createcube.js"></script>

		<script>

			if ( ! Detector.webgl ) {
				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";
			}

			var fogExp2 = true;

			var container, stats;

			var camera, controls, scene, renderer;

			var mesh, mat;

			//
			//
			//

			window.worldWidth = 128;
			window.worldDepth = 128,
			window.worldHalfWidth = worldWidth / 2;
			window.worldHalfDepth = worldDepth / 2;

			window.character_height = h("2 blocks");

			window.map = window.map || {};

			map.heightmap = generateHeight( worldWidth, worldDepth );

			map.getHeight = function(x, z) {
				x = round(x/h("1 block") + worldHalfWidth);
				z = round(z/h("1 block") + worldHalfDepth);

				// TODO why is this being multiplied by 0.2?

				return ((map.heightmap[x + z * worldWidth] * 0.2) | 0) * h("1 block");
			};

			map.getHeight_internal = function(x, z) {
				return (map.heightmap[x + z * worldWidth] * 0.2) | 0;
			};

			//
			//
			//

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.y = map.getHeight( 0, 0 ) + h("5 blocks");

				controls = new THREE.FirstPersonControls( camera );

				controls.movementSpeed = 1000;
				controls.lookSpeed = 0.125;
				controls.lookVertical = true;
				controls.constrainVertical = true;
				controls.verticalMin = 1.1;
				controls.verticalMax = 2.2;

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xffffff, 0.00015 );

				var geometry = createCube();

				var texture = THREE.ImageUtils.loadTexture( 'textures/swirl/atlas.png' );
				texture.magFilter = THREE.NearestFilter;
				texture.minFilter = THREE.LinearMipMapLinearFilter;

				var mesh = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { map: texture, vertexColors: THREE.VertexColors } ) );
				scene.add( mesh );

				var ambientLight = new THREE.AmbientLight( 0xcccccc );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 2 );
				directionalLight.position.set( 1, 1, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.innerHTML = "";

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function loadTexture( path, callback ) {

				var image = new Image();

				image.onload = function () { callback(); };
				image.src = path;

				return image;

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				controls.update( clock.getDelta() );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
